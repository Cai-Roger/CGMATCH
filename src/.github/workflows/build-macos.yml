name: Build macOS App

on:
  push:
    tags:
      - 'v*'   # 例如 v1.0 會觸發

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl pyinstaller

      - name: Build macOS App
        run: |
          cd src
          pyinstaller \
            --name "產規檔案匹配程式" \
            --windowed \
            SpecMatcher.py

      - name: Upload APP
        uses: actions/upload-artifact@v4
        with:
          name: macOS-App
          path: src/dist/產規檔案匹配程式.app
